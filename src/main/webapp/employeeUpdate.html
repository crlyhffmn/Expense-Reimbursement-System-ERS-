<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div id="alerts" name="alerts"></div>
<h1>Add Employee</h1>
<form action="AddServlet" method="post">
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label>First Name</label>
        <input type="text" name="first-name" placeholder="First Name">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="last-name" placeholder="Last Name">
    </div>
    <label>Is this Employee a manager?</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="is-manager" id="inlineRadio1" value="true">
        <label class="form-check-label" for="inlineRadio1">Yes</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="is-manager" id="inlineRadio2" value="false">
        <label class="form-check-label" for="inlineRadio2">No</label>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
</body>
</html>

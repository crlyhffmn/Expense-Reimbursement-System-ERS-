</head>
<body>

        <ul class="navbar-nav mr-auto">

<form action="AddRequestServlet" method="post">
    <div class="form-group">
        <label>Description:</label>
        <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="What did you purchase, and how is it a business expense?"></textarea>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label>Amount $</label>
        <input type="number" class="form-control" name="Amount" min="0.01" step="0.01" max="2500" value="00.01" />
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" name="last-name" placeholder="Last Name">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
